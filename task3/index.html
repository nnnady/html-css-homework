<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодние подарки</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Наши товары</h1>
    </header>

    <main>
        <div class="product-container">
            <div class="product-card">
                <h2>Носки</h2>
                <img src="https://avatars.mds.yandex.net/i?id=b65703cb19d689a871e9ee10e95157ad_l-10877992-images-thumbs&n=13" alt="Товар 1">
                <p>Этот товар будет идельным дополнением к новогоднему подарку!</p>
                <button>Купить</button>
            </div>

            <div class="product-card">
                <h2>Елка</h2>
                <img src="https://img.tttcdn.com/product/xy/2000/2000/p/gu1/H/3/H35873/H35873-1-b8eb-iCoU.jpg" alt="Товар 2">
                <p>Эта елка украсит Ваш дом к новому году!</p>
                <button>Купить</button>
            </div>

            <div class="product-card">
                <h2>Свечи</h2>
                <img src="https://avatars.mds.yandex.net/i?id=ebe5c69b0cc79cc0a6e11b4fca2a310c_l-9097932-images-thumbs&n=13" alt="Товар 3">
                <p>Эти свечи станут идеальным украшением к Вашему новогоднему столу!</p>
                <button>Купить</button>
            </div>
        </div>
    </main>
</body>
</html>
